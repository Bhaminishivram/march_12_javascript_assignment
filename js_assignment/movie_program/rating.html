 <script type="text/javascript"> 
 	//all the movies in 2018 with rating >4
 	const movies = [
 	
 	{ title:'a', year:2018, rating:6}, 
    { title:'b', year:2018, rating:7}, 
    { title:'c', year:2018, rating:3}, 
    { title:'d', year:2017, rating:4.5}, 

   ]; 
    

var check = movies.filter(function(move) {
    return move.rating >= 4;
});   

console.log(check); 

 </script>
